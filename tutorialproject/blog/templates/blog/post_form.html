{% extends "blog/base.html" %}
{% load static %}
{% block stylesheet %}

{% endblock %}
{% block 'contents' %}


  <div class="main">
    <!-- 글쓰기 페이지 -->
    <h2 class="main-title">글쓰기</h2>
    <p class="main-desc">내용을 입력 해주세요.</p>

    <form action="" method="post" enctype="multipart/form-data" class="">
      {% csrf_token %}
      <div class="form-floating mb-3">
        {{ form.title }}
        <label for="id_{{ form.title.name }}">{{ form.title.label }}</label>
      </div>
      <div class="mb-3">
      {{ form.content }}
      </div>
      <div class="mb-3">
        <label for="id_{{ form.image_upload.name }}" class="form-label">{{ form.image_upload.label }}</label>
        <div>{{ form.image_upload }}</div>
      </div>
      <div class="mb-3">
        <label for="id_{{ form.file_upload.name }}" class="form-label">{{ form.file_upload.label }}</label>
        <div>{{ form.file_upload }}</div>
      </div>
      <div class="mb-3">
        <label for="id_{{ form.tags.name }}" class="form-label">{{ form.tags.label }}</label>
        {{ form.tags }}
      </div>
      <div class="mb-3">
        <label for="id_{{ form.category.name }}" class="form-label">{{ form.category.label }}</label>
        {{ form.category }}
      </div>

      <input class="btn btn-outline-secondary" type="submit">
    </form>

    <!--  //글쓰기 페이지 -->
  </div>
{% endblock 'contents' %}
